<ion-content class="tournaments-page-content">
    <h2>Turniere</h2>
    <div *ngFor="let trn of tournaments | async">
        <button ion-button outline>{{trn.name}}</button>
    </div>

    <h2>Turnier erstellen</h2>
    <form (ngSubmit)="createTournament()">
        <ion-item>
            <ion-label>Name</ion-label>
            <ion-input type="text" [(ngModel)]="newTournament.name" name="name"></ion-input>
        </ion-item>
        <ion-item *ngFor="let team of newTournament.teams">
            <ion-label>Team {{team._id}}</ion-label>
            <ion-input type="text" [(ngModel)]="team.name" [name]="'teamname' + team._id"></ion-input>
        </ion-item>
        <button ion-button type="submit" [disabled]="!newTournament.name">Erstellen</button>
    </form>
